name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  build:
    needs: build-frontend
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: dimandocs-linux-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact: dimandocs-macos-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            artifact: dimandocs-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install SQLite headers (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $sqliteVersion = "3510200"
          $url = "https://sqlite.org/2026/sqlite-amalgamation-$sqliteVersion.zip"
          Invoke-WebRequest -Uri $url -OutFile sqlite.zip
          Expand-Archive sqlite.zip -DestinationPath sqlite
          $sqliteDir = "sqlite/sqlite-amalgamation-$sqliteVersion"
          Copy-Item "$sqliteDir/sqlite3.h" -Destination "$env:USERPROFILE\go\pkg\mod\github.com\asg017\sqlite-vec-go-bindings@v0.1.6\cgo\"
          Copy-Item "$sqliteDir/sqlite3.c" -Destination "$env:USERPROFILE\go\pkg\mod\github.com\asg017\sqlite-vec-go-bindings@v0.1.6\cgo\"

      - name: Download dependencies
        run: |
          go mod download
          go mod verify

      - name: Set build variables
        id: vars
        shell: bash
        run: |
          echo "BUILD_VERSION=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Build binary
        shell: bash
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o ${{ matrix.artifact }} \
            -ldflags="-s -w -X main.Version=${{ steps.vars.outputs.BUILD_VERSION }} -X main.BuildTime=${{ steps.vars.outputs.BUILD_TIME }}" \
            .

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/dimandocs-linux-amd64/dimandocs-linux-amd64 release/
          cp artifacts/dimandocs-macos-arm64/dimandocs-macos-arm64 release/
          cp artifacts/dimandocs-windows-amd64.exe/dimandocs-windows-amd64.exe release/
          cp dimandocs.json release/
          cp README.md release/
          ls -lh release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/dimandocs-linux-amd64
            release/dimandocs-macos-arm64
            release/dimandocs-windows-amd64.exe
            release/dimandocs.json
            release/README.md
